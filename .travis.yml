before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
install:
  - pnpm install

branches:
  only:
    - develop
language: node_js
cache:
  directories:
    - ~/.npm
    
node_js:
  - '9'
git:
  depth: 3
script:
  - pnpm run build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  target-branch: master
  on:
    branch: develop
