site_url: https://aldermann.github.io
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: posts
    create: true
    format: yaml-frontmatter
    path: "data/posts/{{slug}}/index"
    media_folder: ""
    public_folder: ""
    fields:
      - name: date
        label: Date
        widget: datetime

      - name: series
        label: Series
        widget: relation
        collection: site_configuration
        file: series
        valueField: series.*.name
        searchFields:
          - series.*.name
        required: false

      - name: title
        label: Title

      - name: description
        label: Description
        widget: text
        required: false

      - name: keyword
        label: Keywords
        widget: list
        required: false

      - name: body
        label: Body
        widget: markdown
  - name: site_configuration
    label: Site configuration
    files:
      - label: Series
        name: series
        file: "data/series.json"
        fields:
          - name: series
            label: Series
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Description
                name: description
                widget: string
      - label: Config
        name: config
        file: "data/config.json"
        fields:
          - name: title
            label: Blog title
            widget: string

          - name: description
            label: Blog description
            widget: string

          - name: author
            label: Blog author
            widget: string

          - name: siteUrl
            label: Site URL
            widget: string

          - name: googleSiteVerification
            label: Google Site Verification

backend:
  name: github
  repo: aldermann/aldermann.github.io
  branch: develop
publish_mode: editorial_workflow
show_preview_links: false
